<form #registerForm="ngForm" (submit)="register()">
  <h2>Sign Up</h2>
  <hr>
  <div class="form-group">
    <input type="text" #username="ngModel" class="form-control" name="username" required placeholder="Username" [(ngModel)]="model.username" />
  </div>
  <div class="form-group">
    <input type="password" #password="ngModel" class="form-control" name="password" required placeholder="Password" [(ngModel)]="model.password" />
  </div>
  <div class="form-group">
    <label for="favouriteValues">whats you favourite values?</label>
    <select  id="favouriteValues" class="form-control">
      <option *ngFor="let value of valuesFromHome" [value]="value">{{ value.name }}</option>
    </select>

  </div>
  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()" >Cancel</button>
  </div>
</form>
